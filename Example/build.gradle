apply plugin: "java"
apply plugin: "application"
apply plugin: "idea"

version="0.0.1"

mainClassName = "com.mts.tech.s3properties.example.Example"

repositories {
	mavenCentral()
}
dependencies {
    compile project(':S3Properties')

    compile 'ch.qos.logback:logback-core:1.1.2'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'org.slf4j:slf4j-api:1.7.7'
}
